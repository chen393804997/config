spring:
  # redis配置开始
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 47.96.104.107
    # Redis服务器连接密码（默认为空）
    password: 123456
    # 配置端口
    port: 6379
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 1024
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 10000
        # 连接池中的最大空闲连接
        max-idle: 200
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 10000
    block-when-exhausted: true
    #redis配置结束
#日志相关配置
debug: true
logging:
  path: D:\idea\spring-cloud-demo\log\
  config: classpath:logback-spring.xml
from :
  dev
